
<div *ngIf="getStivale()">
  <article class="card">
    <header>
      <h2>
        {{ getStivale().costo }} €
        <small *ngIf="getStivale().id"> ID {{ getStivale().id }}</small>
      </h2>
    </header>

    <ul>
      <li><strong>Misura:</strong> {{ getStivale().misura }}</li>
      <li><strong>Materiale:</strong> {{ getStivale().materiale }}</li>
      <li><strong>Altezza:</strong> {{ getStivale().altezza }}</li>
      <li><strong>Impermeabile:</strong> {{ getStivale().impermeabile ? 'Sì' : 'No' }}</li>
    </ul>
  </article>
</div>

<p *ngIf="!getStivale()" class="no-selection">Nessun stivale selezionato</p>
